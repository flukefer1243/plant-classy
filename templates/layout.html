<!doctype html>
<html lang="en">

<head>
    {% block header %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Plant Classy</title>
    <link href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @font-face {
            font-family: "defaultFont";
            src: url("{{ url_for('static', filename='font/PlayfairDisplay-VariableFont_wght.ttf') }}");
        }

        @font-face {
            font-family: "boldFont";
            src: url("{{ url_for('static', filename='font/static/PlayfairDisplay-Bold.ttf') }}");
        }

        .normal-font {
            font-family: "defaultFont";
        }

        .bold-font {
            font-family: "boldFont";
        }

        /* Add some padding to the body to prevent content from being hidden by the fixed navbar */
        body {
            padding-top: 70px; /* Adjusted padding for potentially taller navbar with logo */
        }
        .navbar-brand img {
            margin-right: 8px; /* Add some space between logo and brand text */
        }
    </style>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand bold-font" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Plant Classy Logo" height="30" class="d-inline-block align-top">
                Plant Classy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto normal-font">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main') }}"><i class="fa fa-th-large" aria-hidden="true"></i> Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('aboutUs') }}"><i class="fa fa-info-circle" aria-hidden="true"></i> About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md normal-font">
        {% block content %}
        {% endblock %}
    </div>

    {% block footer %}
    <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>
    {% endblock %}
</body>

</html>
